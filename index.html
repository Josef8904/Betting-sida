<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Betting Nyhetssida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
 </head>

 <body>
  <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>

   <header class="header">
    <h1>Välkommen till Betting</h1>
   </header>

   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Betting</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Hem</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Matcher</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Odds</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Betting Tips</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Logga in</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <aside class="sidebar">
          <h3>Kommande Matcher</h3>
          <ul>
            <li>Manchester United vs Liverpool</li>
            <li>Barcelona vs Real Madrid</li>
            <li>Juventus vs AC Milan</li>
          </ul>
        </aside>
      </div>

      <div class="col-md-8">
        <section class="main-content">
          <h2>Senaste Oddsen</h2>

          <form id="article-form" class="mb-4">
            <div class="mb-3">
              <label for="title" class="form-label">Titel</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Innehåll</label>
              <textarea class="form-control" id="content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Skapa Artikel</button>
          </form>

          <div class="odds-list"></div>
        </section>
      </div>
    </div>
  </div>

  <footer class="footer mt-5 text-center">
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Instagram</a></li>
      <li class="list-inline-item"><a href="#">Twitter</a></li>
      <li class="list-inline-item"><a href="#">Facebook</a></li>
      <li class="list-inline-item"><a href="#">Villkor</a></li>
    </ul>
  </footer>

 </body>
</html>
